<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>ToDo-List</title>
  </head>
  <body>
    <section class="page-authorization " id="login">
      <div class="page-authorization-container">
        <form class="form" id="sing-up">
          <div class="form-container">
            <h2 class="form__title">Sing Up</h2>
            <div class="form__field">
              <label class="form__field-label">User name</label>
              <input
                class="form__field-input"
                type="text"
                name="name"
                placeholder="Type name..."
                autocomplete="off"
              />
            </div>
            <div class="form__field">
              <label class="form__field-label">Email</label>
              <input
                class="form__field-input"
                type="text"
                name="email"
                placeholder="Type @email..."
                autocomplete="off"
              />
            </div>
            <div class="form__field">
              <label class="form__field-label">Password</label>
              <input
                class="form__field-input"
                type="password"
                name="password"
                placeholder="Type password..."
              />
            </div>
            <button class="form__btn btn" type="submit">Accept</button>
          </div>
          <p class="form__notice">
            Do you have an account? Try to
            <a class="form__link link-in" href="#">Sing-in</a>
          </p>
        </form>

        <form class="form hide" id="sing-in">
          <div class="form-container">
            <h2 class="form__title">Sing In</h2>
            <div class="form__field">
              <label class="form__field-label">User name</label>
              <input
                class="form__field-input"
                type="text"
                name="name"
                placeholder="Type name..."
                autocomplete="off"
              />
            </div>
            <div class="form__field">
              <label class="form__field-label">Password</label>
              <input
                class="form__field-input"
                type="password"
                name="password"
                placeholder="Type password..."
              />
            </div>
            <button class="form__btn btn" type="submit">Accept</button>
          </div>
          <p class="form__notice">
            Don't have an account? Try to
            <a class="form__link link-up" href="#">Sing-up</a>
          </p>
        </form>
      </div>
    </section>
    <section class="page-application hide" id="page-content">
      <header class="header" id="header">
        <div class="header-container">
          <h1 class="header__title">ToDO List Application</h1>
          <button class="header__btn btn" id="logout">Logout</button>
        </div>
      </header>
      <main class="page-application__content hide" id="main">
        <h2 class="page-application__title">
          Welcome,
          <span class="page-application__title-name" id="welcome">???</span>,
          here are your tasks
        </h2>
        <div class="page-application__controls">
          <form class="page-application__form-search form-search" id="search">
            <div class="form-search__field">
              <input
                class="form-search__field-input"
                type="search"
                name="title"
                placeholder="Search by title..."
                autocomplete="off"
              />
            </div>
            <div class="form-search__field">
              <select class="form-search__field-select" name="status">
                <option class="form-search__field-select-option" value="all">
                  All
                </option>
                <option
                  class="form-search__field-select-option"
                  value="processing"
                >
                  In Processing
                </option>
                <option class="form-search__field-select-option" value="done">
                  Completed
                </option>
              </select>
            </div>
          </form>
          <div class="page-application__todos todos">
            <div class="todos-container">
                <div class="todos__item todos__item">
                    <div class="todos__item-status"></div>
                    <p class="todos__item-title">Название таски</p>
                    <div class="todos__item-edit"></div>
                    <div class="todos__item-remove"></div>
                </div>
                <div class="todos__item todos__item_done">
                    <div class="todos__item-status"></div>
                    <p class="todos__item-title">Название таски</p>
                    <div class="todos__item-edit"></div>
                    <div class="todos__item-remove"></div>
                </div>
            </div>
          </div>
          <div class="page-application__theme theme">
            <div class="theme__field">
              <select class="theme__field-select" name="theme" id="theme">
                <option class="theme__field-select-option" value="gray">
                  Gray
                </option>
                <option class="theme__field-select-option" value="yellow">
                  Yellow
                </option>
                <option class="theme__field-select-option" value="red">
                  Red
                </option>
              </select>
            </div>
          </div>
        </div>
        <button class="page-application__btn btn"></button>
      </main>
    </section>

    <div class="notification hide" id="notification">
      <span class="notification__text"></span>
    </div>
    <div class="modal hide" id="create">
      <form class="modal-container">
        <h2 class="modal__title">Add new</h2>
        <div class="modal__field">
          <input
            type="text"
            placeholder="Title..."
            class="modal__field-input"
            name="title"
          />
        </div>
        <div class="modal__field">
          <textarea
            placeholder="Description..."
            class="modal__field-textarea"
            name="description"
          ></textarea>
        </div>
        <button class="modal__btn btn" type="submit">Add</button>
      </form>
    </div>
     <div class="modal hide" id="edit">
      <form class="modal-container">
        <h2 class="modal__title">Edit</h2>
        <div class="modal__field">
          <input
            type="text"
            placeholder="Title..."
            class="modal__field-input"
            name="title"
          />
        </div>
        <div class="modal__field">
          <textarea
            placeholder="Description..."
            class="modal__field-textarea"
            name="description"
          ></textarea>
        </div>
        <button class="modal__btn btn" type="submit">Save</button>
      </form>
    </div>
<div class="modal hide" id="info">
      <div class=" modal-container modal-container-info">
        <h2 class="modal__title">Название задачи</h2>
        
        <p class="modal__description">Описание задачи</p>
      
        
        <button class="modal__btn btn" type="submit">Okey</button>
        </div>
      </div>
      <div class="modal hide" id="confirm">
      <div class="modal-container modal-container-confirm">
        <h2 class="modal__notice">Are you sure you want to delete <span class="modal__notice-name ">Название задачи ?</span></h2>
        
       <div class="modal__actions">
            <button   button class="modal__btn modal__btn_agree btn" type="submit">Yes</button>
            <button class="modal__btn  modal__btn_disagree btn" type="submit">No</button>
       </div> 
        
        </div>
      </div>
    </div>

    <script src="./src/main.js" type="module"></script>
  </body>
</html>
